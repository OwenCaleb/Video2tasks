# Video2Tasks VQA Example Configuration
# Copy this file to config.yaml and customize for your setup

datasets:
  - root: "/mnt/nas_ssd/workspace/wenboli/projects/Wall-X/wallx/data/g1_new/lerobot/Teleop_251103_Sort_Anonymous_10Hz"  # Path to extracted frame images
    subset: "frame_retarget"     # Subdirectory containing frames or per-sample subfolders

run:
  base_dir: "./runs"
  run_id: "default"
  task_type: "vqa"

server:
  host: "0.0.0.0"
  port: 8099
  max_queue: 32
  inflight_timeout_sec: 300.0
  max_retries_per_job: 5
  auto_exit_after_all_done: false

worker:
  server_url: "http://127.0.0.1:8099"
  backend: "qwen3vl"  # Options: "dummy", "qwen3vl", "remote_api"

  qwen3vl:
    model_path: "/mnt/nas_ssd/workspace/wenboli/projects/Wall-X/wallx/models/qwen/Qwen3-VL-32B-Instruct"
    device_map: "balanced"

  remote_api:
    api_url: "http://127.0.0.1:8080/infer"
    api_key: ""
    timeout_sec: 60.0
    headers: {}

vqa:
  question_types: ["spatial", "attribute", "existence", "count", "manipulation"]
  sample_hz: 100
  source_fps: 10
  total_frames: 0
  frame_index_offset: 0
  context_frames: 0
  output_format: "jsonl"

logging:
  level: "INFO"
