[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "video2tasks"
version = "0.1.0"
description = "Split multi-task robot videos into single-task segments with auto-generated instructions for VLA training"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Video2Tasks Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",
    "requests>=2.31.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
qwen3vl = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "pillow>=10.0.0",
    "accelerate>=0.24.0",
]
parquet = [
    "pyarrow>=14.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
v2t-server = "video2tasks.cli.server:main"
v2t-worker = "video2tasks.cli.worker:main"
v2t-validate = "video2tasks.cli.validate_config:main"

[project.urls]
Homepage = "https://github.com/ly-geming/video2tasks"
Repository = "https://github.com/ly-geming/video2tasks"
Issues = "https://github.com/ly-geming/video2tasks/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
video2tasks = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
